<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="contact-button">Hablemos!</button>
  <div id="contact-form" class="form-container">
    <form id="form">
      <h1>Contact me</h1>
      <div class="form-items">
        <div class="form-control">
          <div class="button-holders">nombre</div>
          <input type="text" name="name" autocomplete="off"/>
        </div>
        <div class="form-control">
          <div class="button-holders">Email</div>
          <input type="text" name="email" autocomplete="off"/>
        </div>
        <div class="form-control">
          <div class="button-holders">Mensaje</div>
          <input type="text" name="message" autocomplete="off"/>
        </div>
      </div>
      <button id="submit" type="submit">Send</button>
    </form>
    <h1 id="success-msg">Â¡Gracias por tu mensaje! Me pondre en contacto contigo pronto.</h1>
  </div>
  <script src="contact.js"></script
</body>
</html>
